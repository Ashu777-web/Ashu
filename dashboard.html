<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
        }

        nav a:hover {
            background-color: #777;
        }

        section {
            padding: 2em;
        }

        .character-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            margin: 1em;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Dragon Ball Dashboard</h1>
</header>

<nav>
    <a href="#characters">Characters</a>
    <a href="#episodes">Episodes</a>
    <a href="#gallery">Gallery</a>
</nav>

<section id="characters">
    <h2>Character List</h2>
    
    <div class="character-card">
        <h3>Goku</h3>
        <p>The main protagonist of the Dragon Ball series.</p>
    </div>

    <div class="character-card">
        <h3>Vegeta</h3>
        <p>A powerful Saiyan prince and rival to Goku.</p>
    </div>

    <!-- Add more character cards as needed -->
</section>

<section id="episodes">
    <h2>Episodes</h2>

    <!-- Add episode content as needed -->
</section>

<section id="gallery">
    <h2>Image Gallery</h2>

    <!-- Add gallery content as needed -->
</section>

<footer>
    <p>&copy; 2023 Dragon Ball Universe</p>
</footer>

</body>
</html>
